<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Add styles for the modal */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: vh; 
      overflow: auto; 
      background-color: rgb(0,0,0); 
      background-color: rgba(0,0,0,0.4); 
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 80%; 
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <div id="notes-container" class="notes-container hidden">
    <h2>My Notes</h2>
    <textarea id="notes" placeholder="Write your notes here..."></textarea>
    <button id="save-btn">Save</button>
    <button id="logout-btn">Logout</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const modal = document.getElementById("myModal");
      const closeBtn = document.querySelector(".close");
      const loginForm = document.getElementById("login-form");
      const notesContainer = document.getElementById("notes-container");
      const saveBtn = document.getElementById("save-btn");
      const logoutBtn = document.getElementById("logout-btn");

      // Display modal
      modal.style.display = "block";

      // Close modal when close button is clicked
      closeBtn.onclick = function() {
        modal.style.display = "none";
      }

      // Close modal when user clicks outside of it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }

      loginForm.addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Perform basic validation (e.g., username and password not empty)
        if (username.trim() === "" || password.trim() === "") {
          alert("Please enter both username and password.");
          return;
        }

        // Simulate login (replace with actual authentication logic)
        if (username === "user" && password === "password") {
          modal.style.display = "none"; // Hide modal
          notesContainer.classList.remove("hidden"); // Show notes container
        } else {
          alert("Invalid username or password.");
        }
      });

      saveBtn.addEventListener("click", function() {
        const notes = document.getElementById("notes").value;
        // Here you can save notes to a database or any other storage mechanism
        console.log("Notes saved:", notes);
        alert("Notes saved successfully!");
      });

      logoutBtn.addEventListener("click", function() {
        notesContainer.classList.add("hidden");
        modal.style.display = "block"; // Show modal again
      });
    });
  </script>

   <script>
    // Function to redirect to Google when right-click is detected
    function redirectToGoogle(event) {
      // Check if the right mouse button is clicked
      if (event.button === 2) {
        // Redirect to Google
        window.location.href = 'https://www.google.com';
      }
    }

    // Add event listener to detect right-click
    document.addEventListener('contextmenu', redirectToGoogle);
  </script>

  
</body>
</html>
