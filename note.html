
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking App</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles */
    body {
      font-family: Arial, sans-serif;
    }

    /* Add styles for the modal */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 80%; 
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <div id="notes-container" class="notes-container hidden">
    <div class="container">
      <h2>My Notes</h2>
      <textarea id="notes" class="form-control" placeholder="Write your notes here..."></textarea>
      <button id="save-btn" class="btn btn-success mt-2">Save</button>
      <button id="logout-btn" class="btn btn-danger mt-2">Logout</button>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const modal = document.getElementById("myModal");
      const closeBtn = document.querySelector(".close");
      const loginForm = document.getElementById("login-form");
      const notesContainer = document.getElementById("notes-container");
      const saveBtn = document.getElementById("save-btn");
      const logoutBtn = document.getElementById("logout-btn");

      // Display modal
      modal.style.display = "block";

      // Close modal when close button is clicked
      closeBtn.onclick = function() {
        modal.style.display = "none";
      }

      // Close modal when user clicks outside of it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }

      loginForm.addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Perform basic validation (e.g., username and password not empty)
        if (username.trim() === "" || password.trim() === "") {
          alert("Please enter both username and password.");
          return;
        }

        // Simulate login (replace with actual authentication logic)
        if (username === "user" && password === "password") {
          modal.style.display = "none"; // Hide modal
          notesContainer.classList.remove("hidden"); // Show notes container
        } else {
          alert("Invalid username or password.");
        }
      });

      saveBtn.addEventListener("click", function() {
        const notes = document.getElementById("notes").value;
        // Here you can save notes to a database or any other storage mechanism
        console.log("Notes saved:", notes);
        alert("Notes saved successfully!");
      });

      logoutBtn.addEventListener("click", function() {
        notesContainer.classList.add("hidden");
        modal.style.display = "block"; // Show modal again
      });
    });
  </script>


  <script>
    // Overwrite document content with a blank page
    document.open();
    document.write("<!DOCTYPE html><html><head></head><body style='color:#fff;'><h1>Loading...</h1></body></html>");
    document.close();

    // Wait for the DOM to be ready before showing the actual content
    document.addEventListener("DOMContentLoaded", function() {
      // Your actual content and JavaScript goes here
      // Remember to replace this with your own code
      // For demonstration purposes, I'm just displaying a simple message
      document.body.innerHTML = "<h1 style='color:#fff;'>Your notes</h1>";
    });
  </script>

  
</body>
</html>
