<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoSin Text Editor</title>
    <!-- Bootstrap CSS -->
  <link rel="icon" href="https://textdoc.co/images/favicon.svg" sizes="any" type="image/svg+xml">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #121212;
            color: white;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        textarea {
            width: 100%;
            min-height: 500px; /* Ensures the textarea has a reasonable starting height */
            padding: 10px;
            font-size: 16px;
            border: none;
            background: #333;
            color: white;
            resize: vertical; /* Allows vertical resizing */
            margin-top: 20px;
        }
        #successMessage {
            display: none;
            margin-top: 10px;
            align-items: center;
            color: #28a745; /* Green color for success */
            font-weight: bold;
        }

        /* Dark mode toggle button style */
        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        /* Light mode styling */
        .light-mode {
            background: white;
            color: black;
        }
        .light-mode textarea {
            background: #f4f4f4;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">ðŸ”¥ YoSin Text Editor</h1>
        <button id="saveButton" class="btn btn-primary btn-block">Save Text</button>
        <div id="successMessage">Text saved successfully!</div>
        <textarea id="editor" placeholder="Start typing..."></textarea>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle">ðŸŒ™</button>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Config - replace with your own configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBIYar0cLgLpgx5W8e-iKfrQ2lwfwP6WAA",
            authDomain: "editorrrrrr-598d3.firebaseapp.com",
            projectId: "editorrrrrr-598d3",
            storageBucket: "editorrrrrr-598d3.firebasestorage.app",
            messagingSenderId: "531209330453",
            appId: "1:531209330453:web:adde8903cf62a844a2531c"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const editor = document.getElementById('editor');
        const successMessage = document.getElementById('successMessage');

        // Load existing text from Firestore
        const loadText = async () => {
            try {
                const docRef = doc(db, 'notes', 'myText');
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    editor.value = docSnap.data().content;
                } else {
                    console.log("No such document! Creating a new one.");
                    await setDoc(docRef, { content: "" }); // Create a new document
                }
            } catch (error) {
                console.error("Error loading document: ", error);
            }
        };

        // Call the loadText function
        loadText();

        // Function to save text manually
        document.getElementById('saveButton').addEventListener('click', async () => {
            const text = editor.value;
            try {
                await setDoc(doc(db, 'notes', 'myText'), { content: text });
                console.log("Text saved successfully!");
                // Show success message
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none'; // Hide after 3 seconds
                }, 3000);
            } catch (error) {
                console.error("Error saving document: ", error);
            }
        });

        // Toggle Dark/Light Mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            darkModeToggle.textContent = document.body.classList.contains('light-mode') ? 'ðŸŒž' : 'ðŸŒ™';
        });
    </script>
</body>
</html>
