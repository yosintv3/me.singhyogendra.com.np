<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoSin Text Editor</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="https://textdoc.co/images/favicon.svg" sizes="any" type="image/svg+xml">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6f61;
        }
        textarea {
            width: 100%;
            min-height: 500px;
            padding: 15px;
            font-size: 16px;
            border: none;
            background: #2d2d2d;
            color: #e0e0e0;
            resize: vertical;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #saveButton {
            background-color: #ff6f61;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        #saveButton:hover {
            background-color: #ff3b2f;
        }
        #successMessage {
            display: none;
            margin-top: 10px;
            align-items: center;
            color: #28a745;
            font-weight: bold;
        }

        /* Dark mode toggle button style */
        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        /* Light mode styling */
        .light-mode {
            background: #f4f4f4;
            color: #333;
        }
        .light-mode textarea {
            background: #ffffff;
            color: #333;
        }
        .light-mode h1 {
            color: #333;
        }
        .light-mode #saveButton {
            background-color: #007bff;
            color: white;
        }
        .light-mode #saveButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">ðŸ”¥ YoSin Text Editor</h1>
        <button id="saveButton" class="btn btn-primary btn-block">Save Text</button>
        <div id="successMessage">Text saved successfully!</div>
        <textarea id="editor" placeholder="Start typing..."></textarea>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle">ðŸŒ™</button>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Config - replace with your own configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBIYar0cLgLpgx5W8e-iKfrQ2lwfwP6WAA",
            authDomain: "editorrrrrr-598d3.firebaseapp.com",
            projectId: "editorrrrrr-598d3",
            storageBucket: "editorrrrrr-598d3.firebasestorage.app",
            messagingSenderId: "531209330453",
            appId: "1:531209330453:web:adde8903cf62a844a2531c"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const editor = document.getElementById('editor');
        const successMessage = document.getElementById('successMessage');

        // Load existing text from Firestore
        const loadText = async () => {
            try {
                const docRef = doc(db, 'notes', 'myText');
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    editor.value = docSnap.data().content;
                } else {
                    console.log("No such document! Creating a new one.");
                    await setDoc(docRef, { content: "" }); // Create a new document
                }
            } catch (error) {
                console.error("Error loading document: ", error);
            }
        };

        // Call the loadText function
        loadText();

        // Function to save text manually
        document.getElementById('saveButton').addEventListener('click', async () => {
            const text = editor.value;
            try {
                await setDoc(doc(db, 'notes', 'myText'), { content: text });
                console.log("Text saved successfully!");
                // Show success message
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none'; // Hide after 3 seconds
                }, 3000);
            } catch (error) {
                console.error("Error saving document: ", error);
            }
        });

        // Toggle Dark/Light Mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            darkModeToggle.textContent = document.body.classList.contains('light-mode') ? 'ðŸŒž' : 'ðŸŒ™';
        });
    </script>
</body>
</html>
